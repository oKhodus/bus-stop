<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusStop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="p-4">

    <div class="container">
        <h1 class="mb-4">Bus Stop Finder</h1>
        <div class="mb-3">
            <label>Show regions:</label>
            <button id="showCities" class="btn btn-outline-primary btn-sm">Cities</button>
            <button id="showOthers" class="btn btn-outline-secondary btn-sm">Other</button>
            <button id="showAll" class="btn btn-outline-info btn-sm">All</button>
        </div>

        <input id="regionSelect" class="form-control" placeholder="Type or select region" list="regionsListData">
        <datalist id="regionsListData"></datalist>


        <div class="mb-3">
            <input id="stopSelect" class="form-control" placeholder="Type or select stop" list="stopsDatalist">
            <datalist id="stopsDatalist"></datalist>
        </div>

        <button id="findBuses" class="btn btn-primary mb-3">Find Buses</button>
        <button id="findNearest" class="btn btn-secondary mb-3">Find Nearest Stop</button>
        <button id="listAreas" class="btn btn-info mb-3">Show Regions</button>
        <button id="reset" class="btn btn-danger mb-3">Reset</button>

        <div id="regionsList" class="list-group"></div>
        <div id="results" class="list-group"></div>
    </div>
    <div class="footer"><b>Made by:<br>Oleksii Khodus Â© 2026</b></div>
    <script src="main.js"></script>

</body>

</html>
